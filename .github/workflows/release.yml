name: Generate Release Notes and Create Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to create release for'
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Fetch all tags
      run: |
        git fetch --tags

    - name: Validate tag exists
      run: |
        TAG_NAME="${{ github.event.inputs.tag }}"
        echo "Validating tag: $TAG_NAME"
        if git rev-parse "refs/tags/$TAG_NAME" >/dev/null 2>&1; then
          echo "‚úÖ Tag exists: $TAG_NAME"
        else
          echo "‚ùå Tag does not exist: $TAG_NAME"
          git tag -l | head -20
          exit 1
        fi

    - name: Check for existing release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG_NAME="${{ github.event.inputs.tag }}"
        if gh release view "$TAG_NAME" >/dev/null 2>&1; then
          echo "‚ùå Release already exists for tag $TAG_NAME"
          exit 1
        else
          echo "‚úÖ No release exists for tag $TAG_NAME"
        fi

    - name: Generate release notes
      id: gen_notes
      run: |
        TAG_NAME="${{ github.event.inputs.tag }}"
        echo "Generating release notes for tag: $TAG_NAME"

        # Example: call your existing script here
        # Replace the following line with your script
        RELEASE_NOTES=$(./generate_release_notes.sh "$TAG_NAME")
        
        # Save output for next step
        echo "release_notes<<EOF" >> $GITHUB_OUTPUT
        echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create release with generated notes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG_NAME="${{ github.event.inputs.tag }}"
        BODY="${{ steps.gen_notes.outputs.release_notes }}"
        RELEASE_TITLE="üöÄ Release $TAG_NAME (generated by workflow)"

        echo "Creating release:"
        echo "  Tag: $TAG_NAME"
        echo "  Title: $RELEASE_TITLE"
        echo "  Body length: ${#BODY}"

        gh release create "$TAG_NAME" \
          --title "$RELEASE_TITLE" \
          --notes "$BODY" \
          --generate-notes

        echo "‚úÖ Release created for tag $TAG_NAME"

