name: Create Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for the release (e.g., v1.0.0)'
        required: true
        type: string
      release_name:
        description: 'Release name (optional, defaults to tag name)'
        required: false
        type: string
      body:
        description: 'Release notes/description'
        required: false
        type: string
        default: 'Release created via workflow dispatch'
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history and tags
        
    - name: Verify tag exists
      run: |
        set -e
        TAG_NAME='${{ github.event.inputs.tag }}'
        echo "Checking for tag: ${TAG_NAME}"
        
        git fetch --tags
        
        if git tag -l | grep -Fx "${TAG_NAME}"; then
          echo "✓ Tag '${TAG_NAME}' exists"
        else
          echo "✗ Error: Tag '${TAG_NAME}' does not exist"
          echo "Available tags:"
          git tag -l --sort=-version:refname | head -10
          exit 1
        fi
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.tag }}
        name: ${{ github.event.inputs.release_name != '' && github.event.inputs.release_name || github.event.inputs.tag }}
        body: ${{ github.event.inputs.body }}
        draft: false
        prerelease: ${{ github.event.inputs.prerelease }}
        generate_release_notes: true
