name: Create Release (Worked)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for the release (e.g., v1.0.0)'
        required: true
        type: string
      release_name:
        description: 'Release name (optional, defaults to tag name)'
        required: false
        type: string
      body:
        description: 'Release notes/description'
        required: false
        type: string
        default: 'Release created via workflow dispatch'
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history and tags
        
    - name: Verify tag exists and check for existing release
      run: |
        set -e
        TAG_NAME='${{ github.event.inputs.tag }}'
        echo "Checking for tag: ${TAG_NAME}"
        
        git fetch --tags
        
        if git tag -l | grep -Fx "${TAG_NAME}"; then
          echo "✓ Tag '${TAG_NAME}' exists"
        else
          echo "✗ Error: Tag '${TAG_NAME}' does not exist"
          echo "Available tags:"
          git tag -l --sort=-version:refname | head -10
          exit 1
        fi
        
        # Check if release already exists
        if gh release list | grep -q "${TAG_NAME}"; then
          echo "⚠️ Release for tag '${TAG_NAME}' already exists"
          echo "Existing releases:"
          gh release list --limit 5
          exit 1
        else
          echo "✓ No existing release found for tag '${TAG_NAME}'"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        TAG_NAME='${{ github.event.inputs.tag }}'
        RELEASE_NAME='${{ github.event.inputs.release_name }}'
        BODY='${{ github.event.inputs.body }}'
        PRERELEASE='${{ github.event.inputs.prerelease }}'
        
        # Use release name or fall back to tag name
        if [ -z "$RELEASE_NAME" ]; then
          RELEASE_NAME="$TAG_NAME"
        fi
        
        # Create release using GitHub CLI
        if [ "$PRERELEASE" = "true" ]; then
          gh release create "$TAG_NAME" \
            --title "$RELEASE_NAME" \
            --notes "$BODY" \
            --prerelease \
            --generate-notes
        else
          gh release create "$TAG_NAME" \
            --title "$RELEASE_NAME" \
            --notes "$BODY" \
            --generate-notes
        fi
