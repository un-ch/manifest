name: Run Release Notes Generator

on:
  release:
    types: [created]

jobs:
  generate-notes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up GitHub CLI
        uses: cli/cli-action@v2

      - name: Run release notes generator
        run: |
          chmod +x ./scripts/update_release_notes.sh
          ./scripts/update_release_notes.sh "${{ github.event.release.tag_name }}"

